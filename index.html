  <head>

    <title>LoginPanel</title>

  <body>
    <div class="box">
      <form autocomplete="off">

          <i></i>
        </div>
        <div class="inputBox">
          <input type="password" required />
          <span>Password</span>
          <i></i>
        </div>
        <div class="links">
          <a href="#">Şifreni mi unuttun?</a>
          <a href="#">Kayıt Ol?</a>
        </div>
        <input type="submit" value="Giriş Yap" />
      </form>
    </div>
  </body>
